<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Histopedia</title>
    <style>
        /* Container for the background image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden; /* Ensures the image doesn’t exceed the container */
        }

        /* Blurred background image */
        .background-image {
            background-image: url("https://cdn.britannica.com/74/214974-050-97FE44C8/Stele-king-kilamuwa-phoenician-writing-9th-century-stela.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(9px); /* Apply blur only to the background */
            width: 100%;
            height: 100%;
            position: absolute;
        }

        /* Foreground content */
        .content {
            position: relative;
            color: #000000;
            text-align: center;
            font-family: Garamond;
            font-weight: bolder;
            font-size: 30px;
        }

        .font {
            font-family: Garamond;
        }

        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: #000000;
            --bs-btn-border-color: #000000;
            --bs-btn-hover-color: #000;
            --bs-btn-hover-bg: #ffffff;
            --bs-btn-hover-border-color: #000000;
            --bs-btn-focus-shadow-rgb: 49, 132, 253;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #000000;
            --bs-btn-active-border-color: #000000;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: #fff;
            --bs-btn-disabled-bg: #030303;
            --bs-btn-disabled-border-color: #000000;
        }

        /* Ensure body covers at least the full viewport height */
        body {
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Ensure content takes at least the full viewport height and grows with the content */
        .page-content {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Background image container -->
    <div class="background-container">
        <div class="background-image"></div>
